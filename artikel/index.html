<!-- ================= SCRIPT ================= -->

<script src="artikel-data.js"></script>
<script>

const articleList = document.getElementById("articleList");
const searchInput = document.getElementById("searchInput");

// Ambil dari localStorage
let articles = getAllArticles();

// Urutkan terbaru di atas
articles.sort((a,b)=> new Date(b.date) - new Date(a.date));

function render(data){

  articleList.innerHTML = "";

  if(data.length === 0){
    articleList.innerHTML = "<p>Belum ada artikel.</p>";
    return;
  }

  data.forEach(a => {

    let firstMedia = a.media && a.media.length ? a.media[0] : null;
    let mediaPreview = "";

    if(firstMedia){
      if(firstMedia.type.startsWith("video")){
        mediaPreview = `<video src="${firstMedia.url}" muted></video>`;
      }else{
        mediaPreview = `<img src="${firstMedia.url}" alt="${a.title}">`;
      }
    }

    articleList.innerHTML += `
      <div class="article-card">
        ${mediaPreview}
        <div class="article-content">
          <h3>${a.title}</h3>
          <div class="meta">
            ${a.author} â€¢ ${a.date} â€¢ ${a.category}
          </div>
          <a href="view.html?id=${a.id}" class="read-btn">
            Baca Artikel
          </a>
        </div>
      </div>
    `;
  });

}

// Render pertama kali
render(articles);

// Search
searchInput.addEventListener("keyup", function(){

  const keyword = this.value.toLowerCase();

  const filtered = articles.filter(a =>
    a.title.toLowerCase().includes(keyword) ||
    a.category.toLowerCase().includes(keyword)
  );

  render(filtered);

});

</script>
