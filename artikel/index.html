<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Artikel</title>

<style>
body{font-family:Arial;margin:0;background:#f5f5f5;}
.container{max-width:1200px;margin:auto;padding:40px 20px;}
#articleList{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
margin-top:30px;
}
.article-card{
background:#fff;
border-radius:12px;
overflow:hidden;
box-shadow:0 4px 15px rgba(0,0,0,0.08);
display:flex;
flex-direction:column;
}
.article-card img,.article-card video{
width:100%;
height:200px;
object-fit:cover;
}
.article-content{padding:18px;flex:1;display:flex;flex-direction:column;}
.meta{font-size:13px;color:#777;margin-bottom:15px;}
.read-btn{
margin-top:auto;
background:#111;
color:#fff;
padding:10px;
text-align:center;
border-radius:6px;
text-decoration:none;
}
</style>
</head>
<body>

<div class="container">
<h1>Artikel</h1>
<a href="submit.html">+ Tulis Artikel</a>

<div id="articleList"></div>
</div>

<script src="artikel-data.js"></script>
<script>

const articleList=document.getElementById("articleList");
let articles=getAllArticles();

function render(data){
articleList.innerHTML="";

data.forEach(a=>{

let firstMedia=a.media[0];
let mediaPreview="";

if(firstMedia.type.startsWith("video")){
mediaPreview=`<video src="${firstMedia.url}" muted></video>`;
}else{
mediaPreview=`<img src="${firstMedia.url}">`;
}

articleList.innerHTML+=`
<div class="article-card">
${mediaPreview}
<div class="article-content">
<h3>${a.title}</h3>
<div class="meta">${a.author} • ${a.date} • ${a.category}</div>
<a href="view.html?id=${a.id}" class="read-btn">Baca Artikel</a>
</div>
</div>
`;
});
}

render(articles);

</script>

</body>
</html>
