<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artikel | PB. Istana Beton</title>
<link rel="stylesheet" href="../css/style.css">
<style>

.search-box{
  text-align:center;
  margin:40px 0;
}
.search-box input{
  width:300px;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.article-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.article-card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  transition:0.3s;
}
.article-card:hover{
  transform:translateY(-5px);
}

.article-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.article-content{
  padding:20px;
}

.article-content h3{
  margin-bottom:10px;
}

.meta{
  font-size:13px;
  color:#777;
  margin-bottom:10px;
}

.read-btn{
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  background:#111;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
}

</style>
</head>

<body>

<section class="page-hero">
  <div class="container">
    <h1>Artikel & Informasi</h1>
    <p>Tips, edukasi, dan panduan seputar beton & GRC</p>
  </div>
</section>

<div class="container">

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Cari artikel...">
</div>

<div class="article-grid" id="articleList"></div>

</div>

<script src="artikel-data.js"></script>
<script>

const list = document.getElementById("articleList");
const searchInput = document.getElementById("searchInput");

function tampilkanArtikel(data){
  list.innerHTML = "";
  data.forEach(item => {
    list.innerHTML += `
      <div class="article-card">
        <img src="${item.gambar}">
        <div class="article-content">
          <h3>${item.judul}</h3>
          <div class="meta">
            ${item.penulis} • ${item.tanggal} • ${item.kategori}
          </div>
          <a class="read-btn" href="view.html?id=${item.id}">
            Baca Artikel
          </a>
        </div>
      </div>
    `;
  });
}

tampilkanArtikel(artikelData);

searchInput.addEventListener("keyup", function(){
  const keyword = this.value.toLowerCase();
  const filtered = artikelData.filter(a =>
    a.judul.toLowerCase().includes(keyword) ||
    a.kategori.toLowerCase().includes(keyword)
  );
  tampilkanArtikel(filtered);
});

</script>

</body>
</html>
