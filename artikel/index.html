<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artikel | PB. Istana Beton</title>
<link rel="stylesheet" href="../css/style.css">

<style>

.page-hero{
  padding:80px 20px;
  text-align:center;
  background:#111;
  color:#fff;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.action-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  margin:40px 0;
  gap:15px;
}

.search-box input{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  width:300px;
}

.btn{
  padding:10px 16px;
  background:#111;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
}

.article-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.article-card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  transition:0.3s;
}

.article-card:hover{
  transform:translateY(-5px);
}

.article-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.article-content{
  padding:20px;
}

.meta{
  font-size:13px;
  color:#777;
  margin-bottom:10px;
}

.read-btn{
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  background:#111;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
}

</style>
</head>
<body>

<section class="page-hero">
  <h1>Artikel & Edukasi</h1>
  <p>Informasi seputar beton & GRC</p>
</section>

<div class="container">

  <div class="action-bar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Cari artikel...">
    </div>
    <a href="submit.html" class="btn">+ Tulis Artikel</a>
  </div>

  <div class="article-grid" id="articleList"></div>

</div>

<script src="artikel-data.js"></script>
<script>

const articleList = document.getElementById("articleList");
const searchInput = document.getElementById("searchInput");

let articles = getAllArticles();

// ==========================
// SORT TERBARU DI ATAS
// ==========================
articles.sort((a,b)=> new Date(b.date) - new Date(a.date));

// ==========================
// RENDER FUNCTION
// ==========================
function render(data){

  articleList.innerHTML = "";

  data.forEach(a => {

    let firstMedia = a.media && a.media.length ? a.media[0] : null;
    let mediaPreview = "";

    if(firstMedia){
      if(firstMedia.type.startsWith("video")){
        mediaPreview = `<video src="${firstMedia.url}" muted></video>`;
      }else{
        mediaPreview = `<img src="${firstMedia.url}">`;
      }
    }else{
      mediaPreview = `<img src="../assets/images/profil-jendela-1.jpeg">`;
    }

    articleList.innerHTML += `
      <div class="article-card">
        ${mediaPreview}
        <div class="article-content">
          <h3>${a.title}</h3>
          <div class="meta">
            ${a.author} • ${a.date} • ${a.category}
          </div>
          <a href="view.html?id=${a.id}" class="read-btn">
            Baca Artikel
          </a>
        </div>
      </div>
    `;
  });

}

// render pertama
render(articles);

// ==========================
// SEARCH
// ==========================
searchInput.addEventListener("keyup", function(){
  const keyword = this.value.toLowerCase();

  const filtered = articles.filter(a =>
    a.title.toLowerCase().includes(keyword) ||
    a.category.toLowerCase().includes(keyword)
  );

  render(filtered);
});

</script>

</body>
</html>
