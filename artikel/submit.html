<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tulis Artikel</title>

<style>
body{font-family:Arial;margin:0;background:#f5f5f5;}
.container{max-width:700px;margin:auto;padding:40px 20px;}
form{display:flex;flex-direction:column;gap:15px;}
input,textarea,select{padding:12px;border-radius:8px;border:1px solid #ccc;}
textarea{min-height:200px;}
button{padding:12px;background:#111;color:#fff;border:none;border-radius:8px;cursor:pointer;}
.preview img,.preview video{width:100%;margin-top:10px;border-radius:10px;}
</style>
</head>
<body>

<div class="container">
<h1>Tulis Artikel</h1>
<a href="index.html">‚Üê Kembali</a>

<form id="formArtikel">
<input type="text" id="title" placeholder="Judul Artikel" required>
<input type="text" id="author" placeholder="Penulis" required>
<input type="date" id="date" required>

<select id="category" required>
<option value="">Pilih Kategori</option>
<option>Tips & Tutorial</option>
<option>Edukasi Material</option>
<option>Inspirasi Desain</option>
</select>

<input type="file" id="media" accept="image/*,video/*" multiple required>

<div class="preview" id="preview"></div>

<textarea id="content" placeholder="Isi Artikel..." required></textarea>

<button type="submit">Publikasikan</button>
</form>
</div>

<script src="artikel-data.js"></script>
<script>

let mediaFiles = [];
const mediaInput = document.getElementById("media");
const preview = document.getElementById("preview");

mediaInput.addEventListener("change", function(){

  const files = Array.from(this.files);
  preview.innerHTML="";
  mediaFiles=[];

  files.forEach(file=>{

    const reader = new FileReader();

    reader.onload=function(e){

      mediaFiles.push({
        url:e.target.result,
        type:file.type
      });

      if(file.type.startsWith("image")){
        preview.innerHTML+=`<img src="${e.target.result}">`;
      }else{
        preview.innerHTML+=`<video src="${e.target.result}" controls></video>`;
      }
    };

    reader.readAsDataURL(file);

  });

});

document.getElementById("formArtikel")
.addEventListener("submit",function(e){

e.preventDefault();

if(mediaFiles.length===0){
  alert("Pilih minimal 1 media");
  return;
}

const newArticle={
  id:Date.now().toString(),
  title:title.value,
  author:author.value,
  date:date.value,
  category:category.value,
  media:mediaFiles,
  content:"<p>"+content.value.replace(/\n/g,"</p><p>")+"</p>"
};

let local=JSON.parse(localStorage.getItem("articles"))||[];
local.push(newArticle);
localStorage.setItem("articles",JSON.stringify(local));

alert("Artikel berhasil dipublikasikan!");
window.location.href="index.html";

});

</script>

</body>
</html>
