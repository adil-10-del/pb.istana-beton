<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tulis Artikel</title>
<link rel="stylesheet" href="../css/style.css">

<style>

.container{
  max-width:700px;
  margin:auto;
  padding:40px 20px;
}

form{
  display:flex;
  flex-direction:column;
  gap:15px;
}

input, textarea, select{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

textarea{
  min-height:200px;
}

button{
  padding:12px;
  background:#111;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.preview img, .preview video{
  width:100%;
  margin-top:10px;
  border-radius:10px;
}

</style>
</head>
<body>

<div class="container">
  <h1>Tulis Artikel</h1>
  
  <a href="index.html" class="back">‚Üê Kembali ke Artikel</a>

  <form id="formArtikel">
    <input type="text" id="title" placeholder="Judul Artikel" required>
    <input type="text" id="author" placeholder="Nama Penulis" required>
    <input type="date" id="date" required>

    <select id="category" required>
      <option value="">Pilih Kategori</option>
      <option>Tips & Tutorial</option>
      <option>Edukasi Material</option>
      <option>Inspirasi Desain</option>
    </select>

    <!-- UPLOAD FOTO / VIDEO -->
    <input type="file" id="media" accept="image/*,video/*" multiple required>

    <div class="preview" id="preview"></div>

    <textarea id="content" placeholder="Isi Artikel..." required></textarea>

    <button type="submit">Publikasikan</button>
  </form>
</div>

<script>

function slugify(text){
  return text.toLowerCase()
    .replace(/[^\w ]+/g,'')
    .replace(/ +/g,'-');
}

let mediaFiles = [];

const mediaInput = document.getElementById("media");
const preview = document.getElementById("preview");

mediaInput.addEventListener("change", function(){

  preview.innerHTML = "";
  mediaFiles = [];

  const files = Array.from(this.files);

  files.forEach(file => {

    const reader = new FileReader();

    reader.onload = function(e){

      const mediaData = {
        url: e.target.result,
        type: file.type.startsWith("image") ? "image" : "video"
      };

      mediaFiles.push(mediaData);

      if(file.type.startsWith("image")){
        preview.innerHTML += `<img src="${mediaData.url}">`;
      }else{
        preview.innerHTML += `<video src="${mediaData.url}" controls></video>`;
      }

    };

    reader.readAsDataURL(file);
  });

});

document.getElementById("formArtikel")
.addEventListener("submit", function(e){

  e.preventDefault();

  const slug = slugify(title.value);

  const newArticle = {
    title: title.value,
    slug: slug,
    author: author.value,
    date: date.value,
    category: category.value,
    media: mediaFiles,
    content: "<p>"+content.value.replace(/\n/g,"</p><p>")+"</p>"
  };

  // TAMPILKAN HASIL JSON UNTUK DI COPY KE artikel-data.js
  alert("Copy data artikel ini dan tempel di artikel-data.js");

  console.log(newArticle);
  console.log(JSON.stringify(newArticle, null, 2));

});
</script>

</body>
</html>
