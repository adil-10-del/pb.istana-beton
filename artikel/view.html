<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Artikel</title>

<style>
body{margin:0;font-family:Arial;background:#f4f4f4;}

nav{
background:#111;
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}

nav a{
color:#fff;
text-decoration:none;
margin-left:20px;
font-size:14px;
}

.container{
max-width:800px;
margin:auto;
padding:40px 20px;
background:#fff;
}

.meta{
color:#777;
margin-bottom:20px;
font-size:14px;
}

.media img,.media video{
width:100%;
border-radius:10px;
margin-bottom:20px;
}
</style>
</head>
<body>

<nav>
<div style="color:#fff;font-weight:bold;">PB. Istana Beton</div>
<div>
<a href="../index.html">Beranda</a>
<a href="../produk/index.html">Produk</a>
<a href="index.html">Artikel</a>
</div>
</nav>

<div class="container">
<div id="detail"></div>
</div>

<script src="artikel-data.js"></script>
<script>

const params=new URLSearchParams(window.location.search);
const id=params.get("id");
const articles=getAllArticles();
const article=articles.find(a=>a.id===id);
const detail=document.getElementById("detail");

if(article){

let mediaHTML="";

if(article.mediaType.startsWith("video")){
mediaHTML=`<video src="${article.media}" controls></video>`;
}else{
mediaHTML=`<img src="${article.media}">`;
}

detail.innerHTML=`
<h1>${article.title}</h1>
<div class="meta">${article.author} • ${article.date} • ${article.category}</div>
<div class="media">${mediaHTML}</div>
<div>${article.content}</div>
`;
}else{
detail.innerHTML="<p>Artikel tidak ditemukan.</p>";
}

</script>

</body>
</html>
