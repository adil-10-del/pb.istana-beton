<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Artikel</title>

<style>
body{font-family:Arial;margin:0;background:#f5f5f5;}
.container{max-width:800px;margin:auto;padding:40px 20px;}
.gallery img,.gallery video{
width:100%;
margin-bottom:15px;
border-radius:10px;
}
.meta{color:#777;margin-bottom:20px;}
</style>
</head>
<body>

<div class="container">
<a href="index.html">← Kembali</a>
<div id="articleDetail"></div>
</div>

<script src="artikel-data.js"></script>
<script>

const params=new URLSearchParams(window.location.search);
const id=params.get("id");
const articles=getAllArticles();
const article=articles.find(a=>a.id===id);

const container=document.getElementById("articleDetail");

if(article){

let galleryHTML="";

article.media.forEach(m=>{
if(m.type.startsWith("video")){
galleryHTML+=`<video src="${m.url}" controls></video>`;
}else{
galleryHTML+=`<img src="${m.url}">`;
}
});

container.innerHTML=`
<h1>${article.title}</h1>
<div class="meta">${article.author} • ${article.date} • ${article.category}</div>
<div class="gallery">${galleryHTML}</div>
<div>${article.content}</div>
`;

}else{
container.innerHTML="<p>Artikel tidak ditemukan.</p>";
}

</script>

</body>
</html>
