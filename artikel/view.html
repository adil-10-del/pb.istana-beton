<script>

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const container = document.getElementById("articleDetail");

let articles = getAllArticles();

const article = articles.find(a => a.id === id);

if(!article){
  container.innerHTML = "<h2>Artikel tidak ditemukan</h2>";
}else{

  let mediaHTML = "";

  if(article.media && article.media.length){
    article.media.forEach(m => {
      if(m.type.startsWith("video")){
        mediaHTML += `<video src="${m.url}" controls></video>`;
      }else{
        mediaHTML += `<img src="${m.url}" alt="${article.title}">`;
      }
    });
  }

  container.innerHTML = `
    <h1>${article.title}</h1>
    <div class="meta">
      ${article.author} ‚Ä¢ ${article.date} ‚Ä¢ ${article.category}
    </div>
    ${mediaHTML}
    <div>${article.content}</div>
    <a href="index.html" class="back-btn">‚Üê Kembali ke Artikel</a>
  `;
}

</script>
