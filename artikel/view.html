<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Artikel</title>
<link rel="stylesheet" href="../css/style.css">
<style>

.article-detail{
  max-width:800px;
  margin:auto;
  padding:40px 20px;
}

.article-detail img,
.article-detail iframe{
  width:100%;
  margin:20px 0;
  border-radius:10px;
}

.meta{
  color:#777;
  font-size:14px;
  margin-bottom:20px;
}

.back-btn{
  display:inline-block;
  margin-top:30px;
  padding:10px 15px;
  background:#111;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
}

</style>
</head>

<body>

<div class="article-detail" id="articleDetail"></div>

<script src="artikel-data.js"></script>
<script>

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const artikel = artikelData.find(a => a.id === id);
const container = document.getElementById("articleDetail");

if(artikel){
  container.innerHTML = `
    <h1>${artikel.judul}</h1>
    <div class="meta">
      ${artikel.penulis} • ${artikel.tanggal} • ${artikel.kategori}
    </div>
    <img src="${artikel.gambar}">
    ${artikel.video ? `<iframe height="400" src="${artikel.video}" frameborder="0" allowfullscreen></iframe>` : ""}
    <div>${artikel.deskripsi}</div>
    <a href="index.html" class="back-btn">← Kembali ke Artikel</a>
  `;
}else{
  container.innerHTML = "<h2>Artikel tidak ditemukan</h2>";
}

</script>

</body>
</html>
